<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Rating message</title>
</head>

<body>
  <main class="page">
    <section class="container">
      <div class="inner-container">

        <img src="./images/icon-star.svg" alt="star">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request.
          All feedback is appreciated to help us imporve our offering!
        </p>
        <div id="btns">
          <button class="btn" data-id="1">1</button>
          <button class="btn" data-id="2">2</button>
          <button class="btn" data-id="3">3</button>
          <button class="btn" data-id="4">4</button>
          <button class="btn" data-id="5">5</button>
        </div>
        <button class="submit-btn" type='submit'>submit</button>
      </div>
    </section>
    <section class="thanks-container hide">
      <div class="inner-thanks">

        <img src="./images/illustration-thank-you.svg" alt="thanks image">
        <p class="selected"></p>
        <h1 class="thank-you">Thank you!</h1>
        <p class="message">We appreciate you taking the time to give a rating. if you ever need more support, don't
          hesitate to get in touch!</p>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
